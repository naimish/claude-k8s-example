apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "web-frontend.fullname" . }}
  labels:
    {{- include "web-frontend.labels" . | nindent 4 }}
data:
  service.conf: |
    # API Service Configuration
    service_name: web-frontend
    version: {{ .Chart.AppVersion }}
    {{- if .Values.global }}
    environment: {{ .Values.global.environment }}
    {{- end }}
