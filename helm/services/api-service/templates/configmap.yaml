apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "api-service.fullname" . }}
  labels:
    {{- include "api-service.labels" . | nindent 4 }}
data:
  service.conf: |
    # API Service Configuration
    service_name: api-service
    version: {{ .Chart.AppVersion }}
    {{- if .Values.global }}
    environment: {{ .Values.global.environment }}
    {{- end }}
