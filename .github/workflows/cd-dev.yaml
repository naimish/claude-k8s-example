name: CD - Deploy to Dev

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  deploy-dev:
    name: Deploy to Development
    runs-on: [self-hosted, dev]
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: dev
      url: https://dev.platform.example.com
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify cluster access
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Update Helm dependencies
        run: |
          helm dependency update helm/umbrella

      - name: Deploy to dev
        run: |
          # Use workflow_run SHA for automated deploys, github.sha for manual
          IMAGE_TAG="${{ github.event_name == 'workflow_dispatch' && github.sha || github.event.workflow_run.head_sha }}"

          helm upgrade --install microservices-platform helm/umbrella \
            --namespace dev \
            --create-namespace \
            --values helm/umbrella/values-dev.yaml \
            --set api-service.image.tag=main-${IMAGE_TAG} \
            --set worker-service.image.tag=main-${IMAGE_TAG} \
            --set web-frontend.image.tag=main-${IMAGE_TAG} \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          echo "Waiting for deployments to be ready..."
          kubectl rollout status deployment/microservices-platform-api-service -n dev --timeout=3m
          kubectl rollout status deployment/microservices-platform-worker-service -n dev --timeout=3m
          kubectl rollout status deployment/microservices-platform-web-frontend -n dev --timeout=3m

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."

          # Get service endpoints
          API_POD=$(kubectl get pod -n dev -l app.kubernetes.io/name=api-service -o jsonpath='{.items[0].metadata.name}')
          WORKER_POD=$(kubectl get pod -n dev -l app.kubernetes.io/name=worker-service -o jsonpath='{.items[0].metadata.name}')
          FRONTEND_POD=$(kubectl get pod -n dev -l app.kubernetes.io/name=web-frontend -o jsonpath='{.items[0].metadata.name}')

          # Test API service health
          kubectl exec -n dev $API_POD -- curl -f http://localhost:8080/health || exit 1
          echo "API service health check passed"

          # Test worker service health
          kubectl exec -n dev $WORKER_POD -- curl -f http://localhost:8080/health || exit 1
          echo "Worker service health check passed"

          # Test frontend health
          kubectl exec -n dev $FRONTEND_POD -- curl -f http://localhost:8080/health || exit 1
          echo "Frontend health check passed"

          echo "All smoke tests passed!"

      - name: Get deployment info
        run: |
          IMAGE_TAG="${{ github.event_name == 'workflow_dispatch' && github.sha || github.event.workflow_run.head_sha }}"
          echo "Deployment successful!"
          echo "Image tag: main-${IMAGE_TAG}"
          kubectl get pods -n dev -l app.kubernetes.io/instance=microservices-platform
          kubectl get svc -n dev -l app.kubernetes.io/instance=microservices-platform

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment to dev failed!"
          kubectl get events -n dev --sort-by='.lastTimestamp' | tail -20
